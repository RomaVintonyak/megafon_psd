<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Мегафон</title>
  </head>
  <body>
    <!--header + nav-->
    <header id="header-logo">
      <div class="container">
        <div class="row">
          <div class="nav-title">
            <h5 class="title-text">Акция от Мегафон и eMotion</h5>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="nav-content">
            <div class="collum-content--1">
              <h5 class="collum-text">Докажи что ты не робот!</h5>
            </div>
            <div class="collum-content--2">
              <div class="logo">
                <img src="img/logo-megafon.png" alt="" />
              </div>
              <div class="text">
                <p>ПОЛУЧИТЬ<br />10 РУБЛЕЙ<br />НА СЧЕТ</p>
              </div>
              <div class="scroll-button"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--section footer-->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="img-container">
            <img src="img/vektor-bg.png" alt="background" />
            <!--<img
              class="logo-container"
              src="img/logo-megafon_small.png"
              alt="logo-megafon"
            />
            <input
              class="input-container"
              type="tel"
              placeholder="Введите номер..."
            />
            <a class="button-container" href="#">отправить</a>-->
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
